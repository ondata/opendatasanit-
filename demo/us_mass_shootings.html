    <script type="text/javascript">
google.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 110,
    leftPanelLabelWidth: 220,
    middlePanelLabelWidth: 200,
    rightPanelLabelWidth: 120,
    source: {
      gdocId: '1yvkEwRmxHH_1fjIMGQQd2Tq2ygA0CaTmAKi3muToXBw',
      tables: "Mass Shootings in 12 Months"
    },
    summaries: [
      { name: "State", panel: 'right' },
      { name: "# Killed", panel: "left", catSortBy: 'id', 
        value: function(){ if(this["# Killed"]!==0) return this["# Killed"]; },
        catLabel: printPeopleIcons },
      { name: "# Injured", panel: "left", catLabel: printPeopleIcons, catSortBy: 'id' },
      { name: "Date", panel: "bottom" }
    ],
    itemDisplay: {
      sortColWidth: 45,
      sortingOpts: ['# Killed', '# Injured', 'Date'],
      recordView: function(){ 
        // Date State   City Or County  Address # Killed    # Injured
      return "<b>"+this.State + ", " + this['City Or County'] +", "+this.Address+"</b>"+
        "<div class='time'>"+this.Date.getUTCMonth()+"-"+this.Date.getUTCDay()+"-"+this.Date.getUTCFullYear()+"</div>"+
        "<div class='killed'><span class='fwidth'>Killed</span>: "+printPeopleIcons.call({id:this['# Killed']})+"</div>"+
        "<div class='injured'><span class='fwidth'>Injured</span>: "+printPeopleIcons.call({id:this['# Injured']})+"</div>"
        ;
      }
    }
  });
});
        </script>
        <style>
#chart_div {
  width: 1100px;
  height: 750px;
}
.kshfRecord{
  margin-top: 3px;
}
.kshfChart[chart_id="9"] .theLabel .fa{
  font-size: 1.4em;
  color: red;
  margin: 0px 2px;
}
.kshfChart[chart_id="10"] .theLabel .fa{
  margin: 0px 2px;
}
.fwidth{
  font-weight: 300;
  display: inline-block;
  width: 62px;
  text-align: right;
}
.killed .fa{
  color: red;
  margin: 0px 2px;
}
.injured .fa{
  margin: 0px 2px;
}
.time{
  font-weight: 300;
}
