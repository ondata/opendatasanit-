    <script type="text/javascript">

$(document).ready( function(){
  browser = new kshf.Browser({
    domID: "#chart_div",
    itemName: "Globally Known People",
    categoryTextWidth: 150,
    barChartWidth: 100,
    source: {
      dirPath: 'https://ca480fa8cd553f048c65766cc0d0f07f93f6fe2f.googledrive.com/host/0By6LdDWgaqgNfmpDajZMdHMtU3FWTEkzZW9LTndWdFg0Qk9MNzd0ZW9mcjA4aUJlV0p1Zk0/',
      fileType: 'json',
      tables: { name: "people_1-6-2015", id:"un_curid" }
    },
    summaries: [
      { name: "Gender", value: "gender"},
      { name: "Continent Name", value: "continentName"},
      { name: "Birth Country Name", value: "countryName"},
      { name: "Gender", value: "gender"},
      { name: "Domain", value: function(){ return kshf.Util.toProperCase(this.domain);}, panel: "right"},
      { name: "Industry", value: function(){ return kshf.Util.toProperCase(this.industry);}, panel: "right"},
      { name: "Occupation", value: function(){ return kshf.Util.toProperCase(this.occupation);}, panel: "right"},
      { name: "Dataset", value: "dataset", panel: "right", collapsed: true},
      { name: "HPI Score", value: "HPI", collapsed: true},
      { name: "Total Wikipedia Views", value: "TotalPageViews", panel: "middle", collapsed: true},
      { name: "Birth Year", value: "birthyear", panel: "middle"},
    ],
    itemDisplay: {
      sortingOpts: [ 'HPI Score', 'Birth Year', 'Total Wikipedia Views', 'numlangs' ],
      showRank: true,
      textSearch: "name",
      recordView: function(){
        return this.name + 
          " <a class='fa fa-external-link extLink' href='http://pantheon.media.mit.edu/people/"+this.name+"' target='_blank'> info</a>";
      }
    }
  });
});
</script>
