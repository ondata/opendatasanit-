            case "BORR": return "Borrelia burgdorferi";
            case "BOTU": return "C. botulinum and perfringens and pseudotuberculosis";
            case "BRU_SP": return "Brucella";
            case "BRUC": return "Brucella";
            case "BURK": return "Burkholderia cepacia";
            case "CAMP": return "Campylobacter";
            case "CAN_SP": return "Candida";
            case "CHIK": return "Chikungunya virus";
            case "CHLPNE": return "C. pneumoniae";
            case "CHOL": return "V. cholerae and V. parahaemolyticus";
            case "CLSDIF": return "C. difficile";
            case "COLBUR": return "C. burnetii";
            case "CONG": return "Congenital infections";

      { name: "Age", panel: "right", value: function(){ 
          if(this.Age<0 || this.Age > 100) return;
          return this.Age;
        }},
      { name: "Date", panel: "bottom",
        value: function(){ 
          if(this.DateMonday===undefined) return;
          var x=dateFormat.parse(this.DateMonday);

        } },
