    <script type="text/javascript">
$(document).ready( function(){
  resizeBrowser(300,140);
  $(window).resize(function() {
    resizeBrowser(300,140);
    browser.updateLayout();
  });

  var timeFormat = d3.time.format("%d %b, %y");

  browser = new kshf.Browser({
    domID: "#chart_div",
    categoryTextWidth: 150,
    source: {
      url: "http://spreadsheets.latimes.com/film-set-accidents/",
      gdocId: '1ooCfrHUY0stGmrMK84Dh3RkgXBkmKCMU5tIB7VNRpss',
      tables: "Accidents"
    },
    summaries: [
      { name: "Injury type" },
      { name: "Injury source" },
      { name: "Company" },
      { name: "Injuries", catLabel: printPeopleIcons, catSortBy: "id", panel: "right" },
      { name: "Fatalities", catLabel: printPeopleIcons, catSortBy: "id", panel: "right" },
      { name: "Fine", intervalScale: "log", unitName: "$", panel: "right" },
      { name: "State", catLabel: function(){return getStateName(this.id);}, panel: "right", collapsed: true },
      { name: "Date", panel: "bottom" }
    ],
    itemDisplay: {
      sortColWidth: 70,
      sortingOpts: [
        {title: 'Date', label: function(){ return timeFormat(this.Date); }, inverse: true},
        'Injuries',
        'Fatalities',
      ],
      recordView: "Description"
    }
  });
});
    </script>
