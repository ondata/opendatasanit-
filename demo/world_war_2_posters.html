    <script type="text/javascript">
$(document).ready( function(){
  resizeBrowser(170,90);
  $(window).resize(function() {
    resizeBrowser(170,90);
    browser.updateLayout();
  });

	browser = new kshf.Browser({
    domID: "#chart_div",
    itemName: "World War 2 Posters",
    categoryTextWidth: 150,
    source: { 
      dirPath: "https://ca480fa8cd553f048c65766cc0d0f07f93f6fe2f.googledrive.com/host/0By6LdDWgaqgNfmpDajZMdHMtU3FWTEkzZW9LTndWdFg0Qk9MNzd0ZW9mcjA4aUJlV0p1Zk0/",
      fileType: 'json',
      tables: [{name:"world_war_2_posters", id:"arcIdentifier"}]
    },
    summaries: [
      { name: "Date", value: "date" },
      { name: "Collection", value: "from" },
      { name: "Subjects", value: "subjects" },
      { name: "Tags",
        value: function(){
          var contribs = this.publicContributions;
          if(contribs===undefined) return;
          var tags = contribs.tags;
          if(tags===undefined) return;
          var r=[];
          if(tags.tag.length===undefined){
              r.push(tags.tag['$']);
          } else {
              tags.tag.forEach(function(tag){
                  r.push(tag['$']);
              });
          }
          return r;
        } },
      { name: "Tag Contributors",
        value: function(){
          var contribs = this.publicContributions;
          if(contribs===undefined) return;
          var tags = contribs.tags;
          if(tags===undefined) return;
          var r=[];
          if(tags.tag.length===undefined){
              r.push(tags.tag['@user']);
          } else {
              tags.tag.forEach(function(tag){
                  r.push(tag['@user']);
              });
          }
          return r;
        } },
      { name: "Types", value: "typesOfArchivalMaterials" },
      { name: "Use Restrictions", value: "useRestrictions", collapsed: true, },
      { name: "Access Restrictions", value: "accessRestrictions", collapsed: true }
    ],
    itemDisplay: {
      displayType: 'grid',
      textSearch: "title",
      recordView: function(){
        return "<a target='_blank' href='"+this.url+"' class='thumbnail'>"+
            "<img class='thumbImg'></a><span class='title'>"+this.title+"</span>";
      },
      visibleCb: function(d){
        if(this.objects===undefined) return;
        var url;
        if(this.objects.object.length){
          url = this.objects.object[0].file['@url'];
        } else {
          url = this.objects.object.file['@url'];
        }
        d3.select(d.DOM.record).select("img").attr("src",url);
      }
    }
  });
});
</script>
    <style>
.kshfRecord{
  width: 150px;
  overflow: visible !important;
}
.kshfRecord > .itemRow{
  overflow: visible !important;
}
.kshfRecord:hover{
  z-index: 200 !important;
}
.kshfRecord .content img.thumbImg:hover{
  transform: scale(1.5);
}
.content{
  padding: 3px;
}
.thumbnail{
  overflow: visible !important;
}
.content img.thumbImg{
  border: solid;
  border-color: black;
  border-width: 1px;
  border-radius: 0px;
  width: 100%;
  transition: all 150ms ease-in;
  -webkit-transition: all 150ms ease-in;
  -o-transition: all 150ms ease-in;
  -moz-transition: all 150ms ease-in;
}
