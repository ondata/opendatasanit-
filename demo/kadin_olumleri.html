    <script type="text/javascript">
google.setOnLoadCallback(function(){
  kshf.lang.cur = kshf.lang.tr;

  resizeBrowser(190,90);
  $(window).resize(function() {
      resizeBrowser(190,90);
      browser.updateLayout();
  });

  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 100,
    leftPanelLabelWidth: 200,
    rightPanelLabelWidth: 250,
    itemName: "Kadına şiddet cinayeti",
    source: {
      gdocId: '1w9O47uvTpJRG7FetXC0U2cSk2BjLu4tOQfJGOWDPkDM',
      tables: {name:"Oldurulen kadin", id:"ASIN"}
    },
    summaries: [
      { name: "Yıl", catSortBy: { value:"id", inverse: true } },
      { name: "Kim tarafından" },
      { name: "Neden" },
      { name: "Nasıl", panel: 'right' },
      { name: "Korunma talebi", panel: 'right' }
    ],
    itemDisplay: {
      sortColWidth: 60,
      detailsToggle: "zoom",
      textSearch: "İsim",
      sortingOpts: 'Yıl',
      recordView: function(){
          var str=this['İsim'];
          if(this['Kaynak-Foto'])
              str+="<img class='kaynakFoto' src='http://www.anitsayac.com/"+this['Kaynak-Foto']+"'>";
          return str;
      }
    }
  });
});
    </script>
    <style>
.kaynakFoto{
  display: block;
  width: 50%;
  margin: 0 auto;
}
      </style>
