<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>IEEE VIS Committee</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/style.css"/ type="text/css">

    <script type="text/javascript">
google.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 90,
    leftPanelLabelWidth: 210,
    itemName: "Records (Year+Member)",
    source: {
      gdocId: '1M0I8q0-5aq89ONt8IPhyqyZRzSV9aJqqeDQIldxQPvY',
      tables: "Members (2015-2008)"
    },
    loadedCb: function(){
      kshf.dt["Members (2015-2008)"].forEach(function(d){
        if(d.data.Affiliations) d.data.Affiliations = d.data.Affiliations.split("; ");
      })
    },
    summaries: [
      { name: "Year", layout: "bottom" },
      { name: "Affiliations", collapsed: true},
      { name: "Roles (with Track)", value: function(){ return this.Roles.split("; "); }},
      { name: "Roles (Without Track)", collapsed: true, 
        value: function(){ 
          return this.Roles
            .replace(" (InfoVis)","").replace(" (InfoVis)","").replace(" (InfoVis)","")
            .replace(" (SciVis)","").replace(" (SciVis)","").replace(" (SciVis)","")
            .replace(" (VAST)","").replace(" (VAST)","").replace(" (VAST)","")
            .split("; ");
        }},
    ],
    itemDisplay: {
      sortColWidth: 45,
      sortingOpts: "Year",
      textSearch: "Name",
      recordView: function(){ return "<b>"+this.Name+"</b> - <span style='font-weight:300'>"+this.Roles+"</span>"; }
    }
  });
});
    </script>
    <style>
#chart_div {
  width: 1000px;
  height: 700px;
}
    </style>
  </head>
  <body>
    <div class="contents"><div id="chart_div"></div></div>
  </body>
</html>
