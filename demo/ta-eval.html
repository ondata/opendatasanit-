    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Teaching Assistant Evaluations</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

        <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">
google.setOnLoadCallback(function () {
	browser = new kshf.Browser({
    domID: "#chart_div",
    categoryTextWidth: 140,
    source: {
      gdocId: '0Ai6LdDWgaqgNdEgtRFNsNU9LNTNPanFSUjVyTHlOU2c',
      tables: ["Assistants", "Instructors"]
    },
    summaries: [
      { name: "Instructor", catLabel: function(){ return kshf.dt_id.Instructors[this.id].data.Name; } },
      { name: "Performance", catLabel: function(){ return performanceText(this.id); } },
      { name: "Native Speaker", catLabel: function(){ return (this.id===1)?"Yes":"No"; } },
      { name: "Course" },
      { name: "Semester", catLabel: function(){ return (this.id===1)?"Summer":"Regular"; } },
      { name: "Class Size" }
    ],
    itemDisplay: {
      sortingOpts: { name: 'Performance', label: function(){ return performanceText(this.Performance); } },
      textSearch: 'Name',
      recordView: 'Name'
    }
  });
});

function performanceText(d){
  switch(d){
    case 1: return "High";
    case 2: return "Medium";
    case 3: return "Low";
    default: return "-";
  }
}
    </script>
    <style>
#chart_div{
  width: 700px;
  height: 550px;
}
    </style>
	</head>
    <body>
        <div class="contents"><div id="chart_div"></div></div>
    </body>
</html>
