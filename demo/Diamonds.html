    <script type="text/javascript">
google.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 200,
    categoryTextWidth: 100,
    itemName: "Diamonds",
    source: {
      dirPath: 'https://ca480fa8cd553f048c65766cc0d0f07f93f6fe2f.googledrive.com/host/0By6LdDWgaqgNfmpDajZMdHMtU3FWTEkzZW9LTndWdFg0Qk9MNzd0ZW9mcjA4aUJlV0p1Zk0/',
      fileType: 'csv',
      tables: "diamonds"
    },
    summaries: [
      { name: "Carat", value: "carat", description: "Weight of the diamond" },
      { name: "Color",  value: "color" },
      { name: "Clarity",  value: "clarity", 
        description: "A measurement of how clear the diamond is (I1 (worst), SI1, SI2, VS1, VS2, VVS1, VVS2, IF (best))"  },
      { name: "Cut", value: "cut", panel: "middle", description: "Quality of the cut" },
      { name: "Depth",  value: "depth", panel: "middle",
        description: "Total depth percentage = z / mean(x, y) = 2 * z / (x + y)" },
      { name: "Table",  value: "table", panel: "middle",
        description: "Width of top of diamond relative to widest point" },
      { name: "Price",  value: "price",  unitName: "$",  panel: "bottom" },
      { name: "Length (X)", value: "x", unitName: "mm", panel: "right" },
      { name: "Width (Y)", value: "y", unitName: "mm", panel: "right" },
      { name: "Depth (Z)", value: "z", unitName: "mm", panel: "right" }
    ]
  });
});
    </script>

  width: 1000px;
  height: 650px;
}
