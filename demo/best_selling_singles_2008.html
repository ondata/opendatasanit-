    <script type="text/javascript">
google.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 90,
    leftPanelLabelWidth: 100,
    rightPanelLabelWidth: 90,
    source: {
      gdocId: '0Ai6LdDWgaqgNdHBaN1lKYW5qUWthUDA0RDJXY1BLUFE',
      tables: {name:"Singles", id:"Position"}
    },
    summaries: [
      { name: "Genre" },
      { name: "Country", panel: 'right', description: "Country of origin" },
      { name: "Sex", panel: 'right' },
      { name: "Age", panel: 'right' },
      { name: "Type", panel: 'right' },
      { name: "Race", panel: 'right' },
      { name: "Label" }
    ],
    itemDisplay: {
      sortColWidth: 45,
      sortingOpts: { name: "Position", inverse:true},
      textSearch: { name: "Artist & Track", value: function(){return this["Artist(s)"]+" "+this.Track; } },
      recordView: function(){ return this["Artist(s)"]+" - "+this.Track; }
    }
  });
});
    </script>

#chart_div {
  width: 890px;
  height: 450px;
