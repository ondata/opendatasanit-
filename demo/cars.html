    <script type="text/javascript">
google.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 100,
    leftPanelLabelWidth: 150,
    rightPanelLabelWidth: 150,
    source: {
      gdocId: '1UPaqtGuoeGXcxXKSVh1IJ-i40gbTgGfb_jZo494PlXk',
      tables: "Cars"
    },
    summaries: [
      { name: "Origin",
        catLabel: function(){
          switch(this.id){
            case 1: return "American";
            case 2: return "European";
            case 3: return "Japanese";
          }
        } },
      { name: "Cyclinders", catSortBy: "id" },
      { name: "MPG" },
      { name: "Engine Displacement", unitName: "cu.\"", panel: 'right' },
      { name: "Horsepower", panel: 'right' },
      { name: "Weight", unitName: "lbs", panel: 'right' },
      { name: "Acceleration", description: "0 to 60 mph", unitName: "sec" },
      { name: "Year", panel: "bottom", value: function(){ return new Date(this.Year,1,1);} },
      { name: "RecordView", panel: "none", 
        // Adding the last ID part to make it unique per car
        value: function(){ return this.Name+" ("+this.Year+")"+"<span style='display:none'>"+this.id+"</span>"; } }
    ],
    itemDisplay: {
      sortingOpts: ["MPG", "Weight", "Year"],
      sortColWidth: 60,
      textSearch: "Name",
      recordView: "RecordView"
    }
  });
});
    </script>
