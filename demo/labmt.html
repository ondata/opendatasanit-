    <script type="text/javascript">
google.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 90,
    leftPanelLabelWidth: 100,
    rightPanelLabelWidth: 90,
    source: {
      gdocId: '1sS7M8HkLWbvmGHarPrIN8T-f2zujPDvioIGUPjAN4z4',
      tables: "Words"
    },
    summaries: [
      { name: "Happiness Avg.", panel: "middle" },
      { name: "Rank: Twitter", panel: "right",
        description: "The ranking of a word by frequency of occurrence in the top 5000 words in Twitter" },
      { name: "Rank: Google", panel: "right",
        description: "The ranking of a word by frequency of occurrence in the top 5000 words in Google" },
      { name: "Rank: NYTimes", panel: "right",
        description: "The ranking of a word by frequency of occurrence in the top 5000 words in NYTimes" },
      { name: "Rank: Lyrics", panel: "right",
        description: "The ranking of a word by frequency of occurrence in the top 5000 words in Lyrics" }
    ],
    itemDisplay: {
      maxVisibleItems_Default: 250,
      showRank: true,
      sortingOpts: [ 'Happiness Avg.', 'Rank: Twitter', 'Rank: Google', 'Rank: NYTimes', 'Rank: Lyrics' ],
      detailsToggle: "off",
      textSearch: "Word",
      recordView: function(){
        var str=this.Word;
        var v=this['Happiness Avg.'];
        var smile = "<i class='fa fa-smile-o'></i>";
        var frown = "<i class='fa fa-frown-o'></i>";
        if(v>8) {
            str+=smile+smile+smile;
        } else if(v>7) {
            str+=smile+smile;
        } else if(v>6) {
            str+=smile+smile;
        } else if(v>4) {
            // str+=;//smile+smile;
        } else if(v>3) {
            str+=frown;
        } else if(v>2) {
            str+=frown+frown;
        } else if(v>1) {
            str+=frown+frown+frown;
        } else if(v>0) {
            str+=frown+frown+frown+frown;
        }
        return str;
      }
    }
  });
});
    </script>
