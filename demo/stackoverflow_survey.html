    <link rel="stylesheet" href="./css/style.css"/ type="text/css">

    <script type="text/javascript">
google.setOnLoadCallback(function(){
  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 90,
    leftPanelLabelWidth: 190,
    rightPanelLabelWidth: 180,
    middlePanelLabelWidth: 270,
    source: {
      gdocId: '1ZVabBN65bCtUDURAjiZBeFddXzJT2gjN3HQNZa2adLk',
      tables: "Responses"
    },
    loadedCb: function(){
      // split some strings using | character
      kshf.Util.cellToArray(kshf.dt.Responses, [
        'Training & Education', 
        'Current Language', 
        'Future Language', 
        'Source control used',
        'Why use Stack Overflow',
        'Why answer?'
      ], "|", false);
    },
    readyCb: function(){
      this.setPercentMode(true);
    },
    summaries: [
      { name: "Country" },
      { name: "Age",
        catSortBy: function(){
          switch(this.id){
            case '< 20' : return 0;
            case '20-24': return 1;
            case '25-29': return 2;
            case '30-34': return 3;
            case '35-39': return 4;
            case '40-50': return 5;
            case '51-60': return 6;
            case '> 60' : return 7;
            case 'Prefer not to disclose': return 8;
            default: return 9;
          }
        } },
      { name: "Gender", },
      { name: "Occupation" },
      { name: "Years IT / Programming Experience", 
        catSortBy: function(){
          switch(this.id){
            case 'Less than 1 year': return 0;
            case '1 - 2 years'     : return 1;
            case '2 - 5 years'     : return 2;
            case '6 - 10 years'    : return 3;
            case '11+ years'       : return 4;
            default                : return 5;
          }
        } },
//          { name: "Desktop Operating System" },
      { name: "Training & Education" },
      { name: "Current Language", panel:'middle', minAggrValue: 2 },
      { name: "Future Language", panel:'middle' },
      { name: "Desktop Operating System", panel:'right' },
      { name: "Preferred text editor", panel:'middle', collapsed: true },
      { name: "Prefered IDE theme", panel:'middle', collapsed: true },
      { name: "Source control used", panel:'middle', collapsed: true, },
      { name: "Prefered Source Control", panel:'middle', collapsed: true },
      { name: "Why use Stack Overflow", panel:'middle', collapsed: true },
      { name: "How often are Stack Overflow's answers helpful", panel:'middle', collapsed: true, 
        catSortBy: function(){
          switch(this.id){
            case 'Always'   : return 0;
            case 'Usually'  : return 1;
            case 'Sometimes': return 2;
            case 'Rarely'   : return 3;
            case 'Never'    : return 4;
            default         : return 5;
          }
        } },
      { name: "Why answer?", panel:'middle' },
      { name: "Employment Status", panel:'right' },
      { name: "Compensation", panel:'right', 
        catSortBy: function(){
          switch(this.id){
            case 'Less than $20,000'  : return 0;
            case '$20,000 - $40,000'  : return 1;
            case '$40,000 - $60,000'  : return 2;
            case '$60,000 - $80,000'  : return 3;
            case '$80,000 - $100,000' : return 4;
            case '$100,000 - $120,000': return 5;
            case '$120,000 - $140,000': return 6;
            case '$140,000 - $160,000': return 7;
            case 'More than $160,000' : return 8;
            case 'Rather not say'     : return 9;
            case "Unemployed"         : return 10;
            default                   : return 11;
          }
        } },
      { name: "Industry", panel:'right' },
      { name: "Job Satisfaction", panel:'right' },
      { name: "Remote Status", panel:'right', collapsed: true,
        catSortBy: function(){
          switch(this.id){
            case 'Full-time Remote'    : return 0;
            case 'Part-time Remote'    : return 1;
            case 'I rarely work remote': return 2;
            case "Never"               : return 3;
            default                    : return 4;
          }
        } },
//          { name: "Open to new job opportunities" },
//          { name: "Most important aspect of new job opportunity" },
      { name: "How many caffeinated beverages per day?", panel:'middle' },
      { name: "How many hours programming as hobby per week?", panel:'middle' }, }
    ]
  });
});
    </script>

  width: 1100px;
