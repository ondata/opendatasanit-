    <script type="text/javascript">

$(document).ready( function(){
  resizeBrowser(100,80);
  $(window).resize(function() {
    resizeBrowser(100,80);
    browser.updateLayout();
  });

  browser = new kshf.Browser({
    domID: "#chart_div",
    itemName: "Civil Rights March on Washington Photos",
    categoryTextWidth: 200,
    source: { 
      url: "https://catalog.archives.gov/id/541992",
      dirPath: "./data/",
      fileType: 'json',
      tables: {name:"civil_rights_march", id:"arcIdentifier"}
    },
    summaries: [
      { name: "Tags",
        value: function(){
          var contribs = this.publicContributions;
          if(contribs===undefined) return;
          var tags = contribs.tags;
          if(tags===undefined) return;
          var r=[];
          if(tags.tag.length===undefined){
            r.push(tags.tag['$']);
          } else {
            tags.tag.forEach(function(tag){
              r.push(tag['$']);
            });
          }
          return r;
        } },
      { name: "Tag Contributors",
        value: function(){
          var contribs = this.publicContributions;
          if(contribs===undefined) return;
          var tags = contribs.tags;
          if(tags===undefined) return;
          var r=[];
          if(tags.tag.length===undefined){
            r.push(tags.tag['@user']);
          } else {
            tags.tag.forEach(function(tag){
              r.push(tag['@user']);
            });
          }
          return r;
        } },
      { name: "contributors", },
      { name: "Types", value: "typesOfArchivalMaterials" },
      { name: "levelOfDescription", collapsed: true },
      { name: "Use Restrictions", value: "useRestrictions", collapsed: true, },
      { name: "Access Restrictions", value: "accessRestrictions", collapsed: true,
/*            },{ name: "Date", panel: "bottom",
          value: function(){
              var pDate=this.productionDates;
              if(pDate===undefined ||pDate.length!==1) return;
              var m=moment(pDate[0],["M/DD/YYYY"]);
              var r=new Date(m);
              return r;
          }*/
      }
    ],
    itemDisplay: {
      autoExpandMore: false,
      displayType: 'grid',
      textSearch: "title",
      recordView: function(){
        return "<a target='_blank' href='"+this.url.replace("govid","gov/id")+"' class='thumbnail'>"+
            "<img class='thumbImg'></a><span class='title'>"+this.title+"</span>";
      },
      visibleCb: function(d){
        if(this.objects===undefined) return;
        var url;
        if(this.objects.object.length){
          url = this.objects.object[0].thumbnail['@url'];
        } else {
          url = this.objects.object.thumbnail['@url'];
        }
        // https://catalog.archives.govopaapi/media/542079/content/media/images/28/7/28-0604a.gif
        // https://catalog.archives.gov/OpaAPI/media/542079/content/media/images/28/7/28-0604a.gif
        url = url.replace("govOpaAPI","gov/OpaAPI");
        d3.select(d.DOM.record).select("img").attr("src",url);
      }
    }
  });
});

</script>
    <style>
.kshfRecord{

}

  z-index: 200 !important;
}
.kshfRecord .content img.thumbImg:hover{
  transform: scale(1.5);
}
.content img.thumbImg{
  border: solid;
  border-color: black;
  border-width: 1px;
  border-radius: 0px;
  width: 100%;
  transition: all 150ms ease-in;
  -webkit-transition: all 150ms ease-in;
  -o-transition: all 150ms ease-in;
  -moz-transition: all 150ms ease-in;
}
