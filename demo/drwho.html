  <head>
    <title>Doctor Who villains &amp; monsters since 1963</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/d3.3.5.5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../keshif.css"/ type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/demo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/style.css"/ type="text/css">

    <script type="text/javascript" src="./js/moment.min.js" charset="utf-8"></script>

    <script type="text/javascript">
google.setOnLoadCallback( function () {
  logIf.Check = logIf.All();
  browser = new kshf.Browser({
    itemName: "Villains",
    domID: "#chart_div",
    categoryTextWidth: 200,
    source: {
      gdocId: '0AonYZs4MzlZbdHJNSVh6clE4MVR4OHhqZWs4WGpSZlE',
      tables: "TELEVIZED VILLAINS"
    },
    loadedCb: function(){
      kshf.Util.cellToArray(kshf.dt['TELEVIZED VILLAINS'], 
        ['Doctor actor','Motivation (invasion earth, kill humans, etc)','Story titles'], /\b,\s+/, false);
    },
    summaries:[
      { name: "Doctor actor" },
      { name: "Motivation", value: 'Motivation (invasion earth, kill humans, etc)' },
      { name: "Story titles" },
      { name: "Total Stories", value: function(){ return this['Story titles'].length; } },
      { name: "1st Appearance", panel: 'bottom',
        value: function(){ 
          var y=this['Year first'];
          if(y) return new Date(y,1,1);
        } }
    ],
    itemDisplay:{
      sortColWidth: 40,
      sortingOpts: {title: '1st Year', value: 'Year first' },
      textSearch: 'Villain',
      recordView: 'Villain'
    }
  });
});
    </script>
    <style>
#chart_div {
  height: 700px;
  width: 770px;
}
    </style>
	</head>
  <body>
    <div class="contents"><div id="chart_div"></div></div>
    </body>
