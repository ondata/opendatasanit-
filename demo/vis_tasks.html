    <script type="text/javascript">

google.setOnLoadCallback(function(){
  resizeBrowser(160,110);
  $(window).resize(function() {
    resizeBrowser(160,110);
    browser.updateLayout();
  });

  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 90,
    leftPanelLabelWidth: 200,
    rightPanelLabelWidth: 200,
    source: {
      gdocId: '16zQtOlLLugoSvDw_87IiGVJK6FW2vyUtfVfxfMTkoQ0',
      tables: [ "Papers", {name:"Keywords",id:"Task"}, {name:"Levels",id:"Category"} ]
    },
    loadedCb: function(){
      // convert authors and keywords columns in publication table ( space separated IDs) to array
      kshf.Util.cellToArray(kshf.dt.Papers, ['Authors'],", ",false);
      kshf.Util.cellToArray(kshf.dt.Papers, ['Tasks'],"*",false);
    },
    summaries: [
      { name: "Tasks",
        catTableName: "Keywords",
        catLabel: "Task",
        summaries: [
            {   name: "Categories", value: "Category"
            },{ name: "Levels", value: function(){ return kshf.dt_id.Levels[this.Category].data.Level; }
            }
        ] },
      { name: "Authors", panel: 'right',  },
      { name: "Features", panel: 'right', 
        value: function(){
          var r=[];
          if(this.H==="*") r.push("Highlighted");
          if(this.Tasks && this.Tasks.length>0) r.push("Presents Taxonomy");
          return r;
        } },
      { name: "Venue", panel: 'right',  },
      { name: "Date", panel: 'bottom', value: function(){return new Date(this.Year,1,1);} }
    ],
    itemDisplay: {
      sortingOpts: ['Year', {title: 'id', inverse:true} ],
      textSearch: "Title",
      recordView: "Title"
    }
  });
});
        </script>

            </div>
