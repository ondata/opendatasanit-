    <script type="text/javascript">
$(document).ready( function() {
  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 160,
    leftPanelLabelWidth: 150,
    middlePanelLabelWidth: 150,
    itemName: "Records",
    source: {
      url: "http://odaa.datavis.dk/pivot-viz/",
      dirPath: 'https://ca480fa8cd553f048c65766cc0d0f07f93f6fe2f.googledrive.com/host/0By6LdDWgaqgNfmpDajZMdHMtU3FWTEkzZW9LTndWdFg0Qk9MNzd0ZW9mcjA4aUJlV0p1Zk0/',
      fileType: 'csv',
      tables: "20150202_inventoryLargeCompress_loan"
    },
    loadedCb: function(browser){
      this.items.forEach(function(item){
        item.aggregate_Self = item.data.count;
        if(isNaN(item.aggregate_Self)) item.aggregate_Self = 1;
      });
    },
    summaries: [
      { name: "Location", value: "location" },
      { name: "Day of Week", value: "weekday", catSortBy: function(){ return 1*this.id.substr(0,1);} },
      { name: "Hour", value: "hour", panel: "bottom" },
      { name: "Language", value:"language", panel: "middle" },
      { name: "Dk5", value:"dk5", panel: "middle" },
      { name: "Material", value:"material", panel: "middle" }
    ]
  });
});
    </script>
    <style>
#chart_div{
  width: 800px;
  height: 650px;
}
    </style>
  </head>
  <body>
    <div class="contents"><div id="chart_div"></div></div>
  </body>
