        <link rel="stylesheet" href="./css/style.css"/ type="text/css">

        <script type="text/javascript">

google.setOnLoadCallback( function() {
    resizeBrowser(100,80);
    $(window).resize(function() {
        resizeBrowser(100,80);
        browser.updateLayout();
    });

    browser = new kshf.Browser({
        domID: "#chart_div",
        itemName: "works",
        categoryTextWidth: 200,
        source: {
            gdocId: '0Ai6LdDWgaqgNdDN4Qm5aQTVwQW1fSnE1RTl1LXhzbGc',
            tables: "Publications"
        },
        loadedCb: function(){
            kshf.Util.cellToArray(kshf.dt.Publications, ['Co-Author','Topic'], /\b,/, false );
        },
        summaries: [
            {   name: "Topic",
            },{ name: "Co-Author",
            },{ name: "Pub. Type"
            },{ name: "Date", panel: 'middle'
            }
        ],
        itemDisplay: {
            sortColWidth: 72,
            sortingOpts: {title: 'Year', value: function(){ return this.Date.getFullYear();} },
            textSearch: 'Title',
            recordView: function(){
                var j;
                var str="";
                var ptype=this['Pub. Type'];
                // paper name
                str+="<div class=\"iteminfo iteminfo_0\">";
                str+=this.Title;
                if(ptype!=='') str+=" <i>("+ptype+")</i>";
                str+="</div>";

                str+="<span class=\"item_details\">";

                // Venue
                var year = this.Date.getFullYear();
                var venue=this.Venue;
                var subvenue=this['Venue-Sub'];
                var location=this.Location;
                var publisher=this.Publisher;
                if(venue!==''){
                    str+="<div class=\"iteminfo iteminfo_1\"> ["+year+"] "+venue;
                    if(subvenue!=='') str+=", "+subvenue;
                    if(location!=='') str+=", "+location;
                    if(publisher!=='') str+=", "+publisher;
                    str+="</div>";
                }
                // co-authors
                var coAuthors=this['Co-Author'];
                if(coAuthors && coAuthors.length!==0){
                    str+="<div class=\"iteminfo iteminfo_2\"> <b>Co-Authors</b>: "+coAuthors+"</div>";
                }
                // topics
                var topics=this.Topic;
                if(topics && topics.length!==0){
                    str+="<div class=\"iteminfo iteminfo_2\"> <b>Topics</b>: "+topics+"</div>";
                }

                str+="</div>";

                return str;
            }
        }
    });
});
        </script>

        div.kshfRecord div.thumbnail2{

            color:#666666;
        }
        div.kshfRecord:hover div.thumbnail2{
            display:none
        }
        div.thumbnail2 img{
            max-height:70px;
            border: solid 1px gray;
        }
        #chart_div {
            width: 100%;
        }
