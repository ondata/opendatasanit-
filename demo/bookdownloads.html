    <script type="text/javascript">
function dataLoad(browser){
  $.ajax({
    url: "./data/bookdownloads.json",
    success: function(data){
      browser.primaryTableName = "Downloads";
      kshf.dt.Downloads = [];
      data.forEach(function(download,i){
        kshf.dt.Downloads.push(new kshf.Item({
          id:i,
          downloadTime: moment(download, "YYYY-MM-DD HH:mm:ss")
        },"id"));
      });
      browser.loadCharts();
    }
  });
};

$(document).ready( function(){
  browser = new kshf.Browser({
    domID: "#chart_div",
    categoryTextWidth: 250,
    barChartWidth: 100,
    source: {
      url: "http://bl.ocks.org/d3noob/a0cbcddc6bf0eb9569fe",
      callback: dataLoad
    },
    summaries: [
      { name: "Hour", unitName: ": 00", panel: 'bottom', value: function(){ return this.downloadTime.hour(); }, },
      { name: "Time", panel: 'bottom', value: function(){ return new Date(this.downloadTime);} },
      { name: "Day", panel: 'right', value: function(){ return this.downloadTime.day(); }, catSortBy: "id",        
        catLabel: function(){
          switch(this.id){
            case 0: return "Sunday";
            case 1: return "Monday";
            case 2: return "Tuesday";
            case 3: return "Wednesday";
            case 4: return "Thursday";
            case 5: return "Friday";
            case 6: return "Saturday";
          }
        } },
      { name: "Month", value: function(){ return this.downloadTime.month(); }, panel: 'middle', catSortBy: "id",
        catLabel: function(){ return getMonthNameFromNumber(this.id); }, },
      { name: "Year", value: function(){ return this.downloadTime.year(); }, panel: 'right', catSortBy: "id" }
    ]
  });
});
    </script>

#chart_div {
  width:850px;
  height:600px;
}
